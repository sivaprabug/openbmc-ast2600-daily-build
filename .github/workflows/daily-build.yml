name: Daily OpenBMC AST2600 Build + Release

on:
  schedule:
    - cron: "30 18 * * *"  # 12:00 AM IST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 420

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v3

      # Yocto deps
      - name: Install Yocto Dependencies
        run: |
          sudo apt update
          sudo apt install -y gawk wget git diffstat unzip texinfo gcc-multilib \
            build-essential chrpath socat cpio python3 python3-pip python3-pexpect \
            xz-utils debianutils iputils-ping python3-git python3-jinja2 zstd \
            ccache file tar gzip

      # SSTATE cache
      - name: Restore sstate cache
        uses: actions/cache@v3
        with:
          path: /home/runner/sstate-cache
          key: sstate-${{ runner.os }}-${{ hashFiles('**/*.yml') }}
          restore-keys: |
            sstate-${{ runner.os }}-

      # CCACHE
      - name: Restore ccache
        uses: actions/cache@v3
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            ccache-${{ runner.os }}-

      # Clone & setup OpenBMC (recursive)
      - name: Clone OpenBMC
        run: |
          cd /home/runner
          git clone --recursive https://github.com/openbmc/openbmc
          cd openbmc

          # Yocto will create build/evb-ast2600 automatically
          . setup evb-ast2600

          # Modify real local.conf path
          echo 'INHERIT += "ccache"' >> build/evb-ast2600/conf/local.conf
          echo 'SSTATE_DIR = "/home/runner/sstate-cache"' >> build/evb-ast2600/conf/local.conf
          echo 'CCACHE_DIR = "~/.ccache"' >> build/evb-ast2600/conf/local.conf

      # Build OpenBMC image
      - name: Build AST2600 Image
        run: |
          cd /home/runner/openbmc
          . setup evb-ast2600
          bitbake obmc-phosphor-image -v

      # Prepare release artifacts
      - name: Prepare artifacts
        run: |
          mkdir release
          cp /home/runner/openbmc/build/evb-ast2600/tmp/deploy/images/evb-ast2600/* release/
          cd release
          zip -r ast2600-image.zip *

      # GitHub release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "daily-${{ github.run_number }}"
          name: "Daily AST2600 Build #${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload artifacts
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "daily-${{ github.run_number }}"
          files: release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
