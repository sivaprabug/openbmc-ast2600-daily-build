name: Daily OpenBMC AST2600 Build + Release

on:
  schedule:
    #- cron: "30 18 * * *"   # 12:00 AM IST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 420

    steps:
      # -------------------------------------------------------
      # CHECKOUT WORKFLOW REPO
      # -------------------------------------------------------
      - name: Checkout workflow repo
        uses: actions/checkout@v3

      # -------------------------------------------------------
      # INSTALL YOCTO DEPENDENCIES
      # -------------------------------------------------------
      - name: Install Yocto Dependencies
        run: |
          sudo apt update
          sudo apt install -y gawk wget git diffstat unzip texinfo gcc-multilib \
            build-essential chrpath socat cpio python3 python3-pip python3-pexpect \
            xz-utils debianutils iputils-ping python3-git python3-jinja2 zstd \
            ccache file tar gzip

      # -------------------------------------------------------
      # RESTORE SSTATE CACHE
      # -------------------------------------------------------
      - name: Restore SSTATE cache
        uses: actions/cache@v3
        with:
          path: /home/runner/sstate-cache
          key: sstate-${{ runner.os }}-${{ hashFiles('**/*.yml') }}
          restore-keys: |
            sstate-${{ runner.os }}-

      # -------------------------------------------------------
      # RESTORE CCACHE
      # -------------------------------------------------------
      - name: Restore CCACHE
        uses: actions/cache@v3
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            ccache-${{ runner.os }}-

      # -------------------------------------------------------
      # CLONE OPENBMC + RUN SETUP
      # (creates conf/local.conf directly in openbmc/)
      # -------------------------------------------------------
      - name: Clone OpenBMC
        run: |
          cd /home/runner
          git clone --recursive https://github.com/openbmc/openbmc
          cd openbmc

          # EXACT commands you use locally:
          . setup evb-ast2600

          # GitHub Actions Setup creates:
          #   openbmc/conf/local.conf  (NOT build/)
          echo 'INHERIT += "ccache"' >> conf/local.conf
          echo 'SSTATE_DIR = "/home/runner/sstate-cache"' >> conf/local.conf
          echo 'CCACHE_DIR = "~/.ccache"' >> conf/local.conf

      # -------------------------------------------------------
      # BUILD THE IMAGE
      # -------------------------------------------------------
      - name: Build AST2600 Image
        run: |
          cd /home/runner/openbmc
          . setup evb-ast2600
          bitbake obmc-phosphor-image -v

      # -------------------------------------------------------
      # PACKAGE RELEASE ARTIFACTS
      # -------------------------------------------------------
      - name: Prepare artifacts
        run: |
          mkdir release
          cp /home/runner/openbmc/tmp/deploy/images/evb-ast2600/* release/
          cd release
          zip -r ast2600-image.zip *

      # -------------------------------------------------------
      # CREATE GITHUB RELEASE
      # -------------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "daily-${{ github.run_number }}"
          name: "Daily AST2600 Build #${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------------
      # UPLOAD ARTIFACTS
      # -------------------------------------------------------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "daily-${{ github.run_number }}"
          files: release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
