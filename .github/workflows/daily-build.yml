name: Daily OpenBMC AST2600 Build + Release

on:
  schedule:
    - cron: "30 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 420

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Yocto Dependencies
        run: |
          sudo apt update
          sudo apt install -y gawk wget git diffstat unzip texinfo gcc-multilib \
            build-essential chrpath socat cpio python3 python3-pip python3-pexpect \
            xz-utils debianutils iputils-ping python3-git python3-jinja2 zstd \
            ccache

      - name: Restore sstate cache
        uses: actions/cache@v3
        with:
          path: /home/runner/sstate-cache
          key: sstate-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            sstate-${{ runner.os }}-

      - name: Restore ccache
        uses: actions/cache@v3
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: Clone OpenBMC (short path)
        run: |
          cd /home/runner
          git clone https://github.com/openbmc/openbmc
          cd openbmc

          # Use short build directory name
          . setup evb-ast2600 build

          # Edit correct local.conf path
          echo 'INHERIT += "ccache"' >> build/conf/local.conf
          echo 'SSTATE_DIR = "/home/runner/sstate-cache"' >> build/conf/local.conf

      - name: Build AST2600 Image
        run: |
          cd /home/runner/openbmc
          . setup evb-ast2600 build
          bitbake obmc-phosphor-image -v

      - name: Prepare artifacts
        run: |
          mkdir release
          cp /home/runner/openbmc/build/tmp/deploy/images/evb-ast2600/* release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "daily-${{ github.run_number }}"
          name: "Daily AST2600 Build #${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "daily-${{ github.run_number }}"
          files: release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
